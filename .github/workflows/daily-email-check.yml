name: Daily Email Check

on:
  schedule:
    # Cron chạy vào 1:00 UTC hàng ngày (tương đương 8:00 AM giờ Việt Nam UTC+7)
    - cron: '0 1 * * *'
  # Cho phép chạy thủ công từ tab Actions để test ngay lập tức mà không cần đợi
  workflow_dispatch:

jobs:
  check-expiry-and-notify:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Run Expiry Check Script
        env:
          # Các biến môi trường bảo mật được lấy từ GitHub Secrets
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          EMAILJS_SERVICE_ID: ${{ secrets.EMAILJS_SERVICE_ID }}
          EMAILJS_TEMPLATE_ID: ${{ secrets.EMAILJS_TEMPLATE_ID }}
          EMAILJS_PUBLIC_KEY: ${{ secrets.EMAILJS_PUBLIC_KEY }}
          EMAILJS_PRIVATE_KEY: ${{ secrets.EMAILJS_PRIVATE_KEY }}
        run: node scripts/check-expiry.js
