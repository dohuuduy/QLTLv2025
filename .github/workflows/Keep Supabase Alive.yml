name: Keep Supabase Alive

on:
  schedule:
    # Ch·∫°y m·ªói 5 ng√†y v√†o 1:00 UTC
    - cron: '0 1 */5 * *'
  workflow_dispatch:

jobs:
  keep-alive:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install @supabase/supabase-js

      - name: Write keep-alive script
        run: |
          cat > ping.mjs << 'EOF'
          import { createClient } from '@supabase/supabase-js';

          const supabase = createClient(
            process.env.SUPABASE_URL,
            process.env.SUPABASE_ANON_KEY
          );

          async function keepAlive() {
            try {
              const timestamp = new Date().toISOString();
              const pingId = `ping_${Date.now()}`;

              console.log(`üîÑ Sending keep-alive ping at ${timestamp}`);

              // Insert keep-alive record
              const { error: insertError } = await supabase
                .from('keep_alive')
                .insert({
                  id: pingId,
                  timestamp,
                  source: 'github_action',
                  message: 'Keep-alive ping from GitHub Actions'
                });

              if (insertError) throw insertError;

              console.log('‚úÖ Insert success:', pingId);

              // Verify insert
              const { data, error: readError } = await supabase
                .from('keep_alive')
                .select('*')
                .eq('id', pingId)
                .single();

              if (readError) {
                console.warn('‚ö†Ô∏è Verify failed:', readError.message);
              } else {
                console.log('‚úÖ Verified record:', data);
              }

              // Cleanup: gi·ªØ l·∫°i 10 record m·ªõi nh·∫•t
              const { data: records, error: selectError } = await supabase
                .from('keep_alive')
                .select('id')
                .order('timestamp', { ascending: false });

              if (!selectError && records.length > 10) {
                const idsToDelete = records.slice(10).map(r => r.id);

                const { error: deleteError } = await supabase
                  .from('keep_alive')
                  .delete()
                  .in('id', idsToDelete);

                if (deleteError) {
                  console.warn('‚ö†Ô∏è Cleanup failed:', deleteError.message);
                } else {
                  console.log(`üßπ Cleaned ${idsToDelete.length} old records`);
                }
              }

            } catch (err) {
              console.error('‚ùå Error:', err.message);
              process.exit(1);
            }
          }

          keepAlive();
          EOF

      - name: Run keep-alive ping
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: node ping.mjs

      - name: Done
        if: success()
        run: echo "üéâ Supabase keep-alive ping completed successfully."

      - name: Show error if failed
        if: failure()
        run: echo "‚ùå Ping failed. Check logs above for more details."
