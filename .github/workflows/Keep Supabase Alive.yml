name: Keep Supabase Alive

on:
  schedule:
    # Ch·∫°y m·ªói 5 ng√†y v√†o 1:00 UTC
    - cron: '0 1 */5 * *'
  workflow_dispatch: # Cho ph√©p ch·∫°y th·ªß c√¥ng t·ª´ GitHub UI

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          npm init -y
          npm install @supabase/supabase-js
          
      - name: Write keep-alive script
        run: |
          cat > ping.js << 'EOF'
          const { createClient } = require('@supabase/supabase-js');
          
          const supabase = createClient(
            process.env.SUPABASE_URL,
            process.env.SUPABASE_KEY
          );
          
          async function keepAlive() {
            try {
              // T·∫°o timestamp hi·ªán t·∫°i
              const timestamp = new Date().toISOString();
              const pingId = `ping_${Date.now()}`;
              
              console.log(`üîÑ Sending keep-alive ping at ${timestamp}`);
              
              // GHI d·ªØ li·ªáu m·ªõi v√†o b·∫£ng
              const { data: insertData, error: insertError } = await supabase
                .from('keep_alive')
                .insert([
                  { 
                    id: pingId,
                    timestamp: timestamp,
                    source: 'github_action',
                    message: 'Keep-alive ping from GitHub Actions'
                  }
                ]);
              
              if (insertError) {
                console.error('‚ùå Insert error:', insertError.message);
                process.exit(1);
              }
              
              console.log('‚úÖ Successfully inserted keep-alive record:', {
                id: pingId,
                timestamp: timestamp
              });
              
              // Ki·ªÉm tra d·ªØ li·ªáu v·ª´a ghi (t√πy ch·ªçn)
              const { data: readData, error: readError } = await supabase
                .from('keep_alive')
                .select('*')
                .eq('id', pingId)
                .single();
              
              if (readError) {
                console.warn('‚ö†Ô∏è Read verification failed:', readError.message);
              } else {
                console.log('‚úÖ Verified inserted data:', readData);
              }
              
              // X√≥a c√°c record c≈© (gi·ªØ l·∫°i 10 record g·∫ßn nh·∫•t)
              console.log('üßπ Cleaning up old records...');
              const { data: allRecords, error: selectError } = await supabase
                .from('keep_alive')
                .select('id, timestamp')
                .order('timestamp', { ascending: false });
              
              if (!selectError && allRecords && allRecords.length > 10) {
                const recordsToDelete = allRecords.slice(10);
                const idsToDelete = recordsToDelete.map(r => r.id);
                
                const { error: deleteError } = await supabase
                  .from('keep_alive')
                  .delete()
                  .in('id', idsToDelete);
                
                if (deleteError) {
                  console.warn('‚ö†Ô∏è Cleanup failed:', deleteError.message);
                } else {
                  console.log(`üóëÔ∏è Cleaned up ${recordsToDelete.length} old records`);
                }
              }
              
            } catch (err) {
              console.error('‚ùå Unexpected error:', err.message);
              console.error('Stack trace:', err.stack);
              process.exit(1);
            }
          }
          
          keepAlive();
          EOF
          
      - name: Run keep-alive ping
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: node ping.js
        
      - name: Done
        if: success()
        run: echo "üéâ Supabase keep-alive ping completed successfully."
        
      - name: Show error if failed
        if: failure()
        run: echo "‚ùå Ping failed. Check logs above for more details."
