
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISO DocManager Pro</title>
    
    <!-- Sử dụng Tailwind CDN để đảm bảo style hoạt động ngay cả khi build CSS thất bại -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                DEFAULT: "#0f172a",
                foreground: "#f8fafc",
              },
              secondary: {
                DEFAULT: "#f1f5f9",
                foreground: "#0f172a",
              },
              destructive: {
                DEFAULT: "#ef4444",
                foreground: "#f8fafc",
              },
              muted: {
                DEFAULT: "#f1f5f9",
                foreground: "#64748b",
              },
              accent: {
                DEFAULT: "#f1f5f9",
                foreground: "#0f172a",
              },
            },
            borderRadius: {
              lg: "0.5rem",
              md: "calc(0.5rem - 2px)",
              sm: "calc(0.5rem - 4px)",
            },
          },
        },
      }
    </script>
    <script>
      // Kiểm tra và áp dụng Dark Mode theo hệ điều hành
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.classList.add('dark');
      }
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
        if (event.matches) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      });
    </script>
    <style>
      /* Định nghĩa biến CSS cho Tailwind Config */
      :root {
        --background: 0 0% 100%;
        --foreground: 222.2 47.4% 11.2%;
        --border: 214.3 31.8% 91.4%;
        --input: 214.3 31.8% 91.4%;
        --ring: 222.2 47.4% 11.2%;
      }
      
      .dark {
        --background: 222.2 84% 4.9%;
        --foreground: 210 40% 98%;
        --border: 217.2 32.6% 17.5%;
        --input: 217.2 32.6% 17.5%;
        --ring: 212.7 26.8% 83.9%;
      }

      /* Đảm bảo ứng dụng full chiều cao màn hình */
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      .dark ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      body {
        font-family: system-ui, -apple-system, sans-serif;
      }

      /* --- Animation Polyfills for Tailwind CDN --- */
      
      /* Base Animation Keyframe similar to tailwindcss-animate */
      @keyframes enter {
        from {
          opacity: var(--tw-enter-opacity, 1);
          transform: translate3d(var(--tw-enter-translate-x, 0), var(--tw-enter-translate-y, 0), 0) scale3d(var(--tw-enter-scale, 1), var(--tw-enter-scale, 1), 1) rotate(var(--tw-enter-rotate, 0));
        }
      }

      /* Utility Classes */
      .animate-in {
        animation: enter 0.2s ease-out;
        --tw-enter-opacity: initial;
        --tw-enter-scale: initial;
        --tw-enter-rotate: initial;
        --tw-enter-translate-x: initial;
        --tw-enter-translate-y: initial;
      }

      .fade-in {
        --tw-enter-opacity: 0;
      }

      .zoom-in-95 {
        --tw-enter-scale: 0.95;
      }

      .slide-in-from-top-2 {
        --tw-enter-translate-y: -0.5rem;
      }

      .slide-in-from-bottom-2 {
        --tw-enter-translate-y: 0.5rem;
      }

      /* Custom Application Animations */
      @keyframes slideInRight {
        from { transform: translateX(100%); }
        to { transform: translateX(0); }
      }
      .animate-slide-in-right {
        animation: slideInRight 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes slideInLeft {
        from { transform: translateX(-100%); }
        to { transform: translateX(0); }
      }
      .animate-slide-in-left {
        animation: slideInLeft 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }

    </style>
<script type="importmap">
