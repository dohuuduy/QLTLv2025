
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISO DocManager Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          container: {
            center: true,
            padding: "2rem",
            screens: {
              "2xl": "1400px",
            },
          },
          extend: {
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                DEFAULT: "hsl(var(--primary))",
                foreground: "hsl(var(--primary-foreground))",
              },
              secondary: {
                DEFAULT: "hsl(var(--secondary))",
                foreground: "hsl(var(--secondary-foreground))",
              },
              destructive: {
                DEFAULT: "hsl(var(--destructive))",
                foreground: "hsl(var(--destructive-foreground))",
              },
              muted: {
                DEFAULT: "hsl(var(--muted))",
                foreground: "hsl(var(--muted-foreground))",
              },
              accent: {
                DEFAULT: "hsl(var(--accent))",
                foreground: "hsl(var(--accent-foreground))",
              },
              popover: {
                DEFAULT: "hsl(var(--popover))",
                foreground: "hsl(var(--popover-foreground))",
              },
              card: {
                DEFAULT: "hsl(var(--card))",
                foreground: "hsl(var(--card-foreground))",
              },
            },
            borderRadius: {
              lg: "var(--radius)",
              md: "calc(var(--radius) - 2px)",
              sm: "calc(var(--radius) - 4px)",
            },
            fontFamily: {
              sans: ["Inter", "ui-sans-serif", "system-ui", "-apple-system", "BlinkMacSystemFont", "Segoe UI", "Roboto", "Helvetica Neue", "Arial", "sans-serif"],
              mono: ["ui-monospace", "SFMono-Regular", "Menlo", "Monaco", "Consolas", "Liberation Mono", "Courier New", "monospace"],
            },
            zIndex: {
              'sticky-col': '10',
              'sticky-header': '20',
              'header': '30',
              'sidebar': '40',
              'drawer': '50',
              'mobile-menu': '60',
              'modal': '70',
              'dropdown': '80',
              'notification': '90',
              'widget': '100',
            }
          },
        },
      }
    </script>
    <script>
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.classList.add('dark');
      }
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
        if (event.matches) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      });
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

      :root {
        /* Professional Enterprise Blue Theme */
        --background: 210 40% 98%;
        --foreground: 222.2 84% 4.9%;

        --card: 0 0% 100%;
        --card-foreground: 222.2 84% 4.9%;
 
        --popover: 0 0% 100%;
        --popover-foreground: 222.2 84% 4.9%;
 
        --primary: 221.2 83.2% 53.3%; /* #2563eb Blue 600 */
        --primary-foreground: 210 40% 98%;
 
        --secondary: 210 40% 96.1%;
        --secondary-foreground: 222.2 47.4% 11.2%;
 
        --muted: 210 40% 96.1%;
        --muted-foreground: 215.4 16.3% 46.9%;
 
        --accent: 210 40% 96.1%;
        --accent-foreground: 222.2 47.4% 11.2%;
 
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 210 40% 98%;

        --border: 214.3 31.8% 91.4%;
        --input: 214.3 31.8% 91.4%;
        --ring: 221.2 83.2% 53.3%;
 
        --radius: 0.5rem;
      }
 
      .dark {
        --background: 222.2 84% 4.9%;
        --foreground: 210 40% 98%;
 
        --card: 222.2 84% 4.9%;
        --card-foreground: 210 40% 98%;
 
        --popover: 222.2 84% 4.9%;
        --popover-foreground: 210 40% 98%;
 
        --primary: 217.2 91.2% 59.8%; /* #3b82f6 Blue 500 */
        --primary-foreground: 222.2 47.4% 11.2%;
 
        --secondary: 217.2 32.6% 17.5%;
        --secondary-foreground: 210 40% 98%;
 
        --muted: 217.2 32.6% 17.5%;
        --muted-foreground: 215 20.2% 65.1%;
 
        --accent: 217.2 32.6% 17.5%;
        --accent-foreground: 210 40% 98%;
 
        --destructive: 0 62.8% 30.6%;
        --destructive-foreground: 210 40% 98%;
 
        --border: 217.2 32.6% 17.5%;
        --input: 217.2 32.6% 17.5%;
        --ring: 224.3 76.3% 48%;
      }

      /* High Contrast Mode (Windows) Overrides */
      @media (forced-colors: active) {
        :root {
          --primary: CanvasText;
          --primary-foreground: Canvas;
          --secondary: Canvas;
          --secondary-foreground: CanvasText;
          --muted: Canvas;
          --muted-foreground: CanvasText;
          --accent: Highlight;
          --accent-foreground: HighlightText;
          --border: CanvasText;
        }
      }

      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      
      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
      }

      /* Modern Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: hsl(var(--muted-foreground) / 0.3); 
        border-radius: 9999px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: hsl(var(--muted-foreground) / 0.5); 
      }

      /* Animations */
      .animate-in { animation: enter 0.2s ease-out; --tw-enter-opacity: initial; --tw-enter-scale: initial; --tw-enter-rotate: initial; --tw-enter-translate-x: initial; --tw-enter-translate-y: initial; }
      .fade-in { --tw-enter-opacity: 0; }
      .zoom-in-95 { --tw-enter-scale: 0.95; }
      .slide-in-from-top-2 { --tw-enter-translate-y: -0.5rem; }
      .slide-in-from-bottom-2 { --tw-enter-translate-y: 0.5rem; }
      @keyframes enter { from { opacity: var(--tw-enter-opacity, 1); transform: translate3d(var(--tw-enter-translate-x, 0), var(--tw-enter-translate-y, 0), 0) scale3d(var(--tw-enter-scale, 1), var(--tw-enter-scale, 1), 1) rotate(var(--tw-enter-rotate, 0)); } }
      @keyframes slideInRight { from { transform: translateX(100%); } to { transform: translateX(0); } }
      .animate-slide-in-right { animation: slideInRight 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
    </style>
